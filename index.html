<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1> CATALOGO DE PRODUCTOS</h1>        
    </header>
    
    <nav>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
 
        <!-- Button trigger modal -->
        <button type="" class="btn btn-primary" id="modal" data-bs-toggle="modal"  data-bs-target="#staticBackdrop">
            Nuevo producto
        </button>
            
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario de Productos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <input type="text" readonly name="editar" class="sr-only">

                            <div class="mb-3">
                                <label for="imagen_producto" class="form-label">Imagen del producto:</label>
                                <input type="url" class="form-control" id="imagen_producto" placeholder="" name=imagen_producto required >
                            </div>                        
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del producto:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" name=nombre required>          
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci칩n:</label>
                                <input type="text" class="form-control" id="descripcion" placeholder="Descripci칩n del producto" name=descripcion required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="number" class="form-control" id="precio" placeholder="Escribe el valor del producto" name=precio required >
                            </div>
                            
                            <br>
                            <div class="d-grid gap-2">
                                <button id="boton_enviar" class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger" type="button" onclick="limpiarFormulario()">Limpiar</button>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <!--<button type="button" class="btn btn-primary">Understood</button>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="card-container">
            
            <!--Aqui se cargan los productos-->
        </div>
   
        <div id="paginacion">
            <button id="boton_derecho" class="btn btn-primary" type="button" onclick= "paginaAnterior()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <h2>1</h2>

            <button id="boton_izquierdo" class="btn btn-primary" type="button" onclick= "paginaSiguiente()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Tel: +57 3167940694 | Email: soporteklass@gmail.com</p>
            </div>
            <div class="quick-links">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="rights">
                <p>&copy; 2024 Klass Technology. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--Se toma de la p치gina Axios, reemplaza el fetch para evitar que el formulario se reinicie cuando hay un error-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="module"></script> <!-- El type="module" sirve para importar-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</body>
</html>
